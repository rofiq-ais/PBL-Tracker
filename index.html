<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PKL Tracker Pro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Ganti h1 yang lama dengan ini: -->
      <div class="app-header">
        <div class="app-title">PBL TRACKER</div>
        <div class="app-subtitle">Kelola Aktivitas PBL dengan Mudah</div>
      </div>
      <!-- CARD PROFIL & LOKASI -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üë§</div>
          <h3>PROFIL & LOKASI</h3>
        </div>
        <div class="form-group">
          <label>Nama Lengkap:</label>
          <input
            type="text"
            id="userName"
            placeholder="Nama lengkap kamu"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label>üìç Lokasi PKL Default:</label>
          <select id="userLocation" class="form-input">
            <option value="">Pilih Lokasi Default</option>
            <option value="Banjarmangu">Banjarmangu</option>
            <option value="Kejobong">Kejobong</option>
            <option value="Cilongok">Cilongok</option>
            <option value="Belik">Belik</option>
            <option value="Ujung Gagak">Ujung Gagak</option>
            <option value="Majenang">Majenang</option>
            <option value="Cilegon">Cilegon</option>
            <option value="Pakisan">Pakisan</option>
            <option value="Sumbang">Sumbang</option>
            <option value="Bumiayu">Bumiayu</option>
            <option value="Purwojati">Purwojati</option>
            <option value="Pagaralang">Pagaralang</option>
            <option value="Gombong">Gombong</option>
            <option value="Kalibening">Kalibening</option>
            <option value="Sumpiuh">Sumpiuh</option>
            <option value="Purworejo">Purworejo</option>
            <option value="Lainnya">Lainnya...</option>
          </select>
          <input
            type="text"
            id="customUserLocation"
            placeholder="Tulis lokasi lainnya..."
            class="form-input"
            style="display: none"
          />
        </div>
        <button onclick="saveUserProfile()" class="btn btn-primary">
          SIMPAN PROFIL üíæ
        </button>
      </div>

      <!-- CARD ABSENSI -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">‚è∞</div>
          <h3>ABSENSI</h3>
        </div>
        <h3></h3>
        <button id="checkInBtn" onclick="checkIn()" class="btn btn-success">
          CHECK-IN üü¢
        </button>
        <button
          id="checkOutBtn"
          onclick="checkOut()"
          class="btn btn-danger"
          disabled
        >
          CHECK-OUT üî¥
        </button>
        <p id="status">Status: Belum check-in</p>
      </div>

      <!-- CARD KEGIATAN HARIAN -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üë§</div>
          <h3>PROFIL & LOKASI</h3>
        </div>

        <h3>üìù KEGIATAN HARIAN</h3>

        <!-- FORM INPUT -->
        <div class="form-group">
          <input
            type="datetime-local"
            id="activityDateTime"
            class="form-input"
          />
          <input
            type="text"
            id="activityName"
            placeholder="Nama kegiatan"
            class="form-input"
          />
          <input
            type="text"
            id="activityPerson"
            placeholder="Pelaksana"
            class="form-input"
          />
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              type="text"
              id="activityLocation"
              placeholder="Lokasi kegiatan"
              class="form-input"
              style="flex: 1"
            />
            <button
              type="button"
              onclick="useDefaultLocation()"
              class="btn btn-secondary"
              style="width: auto; padding: 10px"
            >
              üîÅ Default
            </button>
          </div>
          <input
            type="text"
            id="activityNote"
            placeholder="Keterangan"
            class="form-input"
          />
          <button onclick="addActivity()" class="btn btn-primary">
            TAMBAH KEGIATAN ‚ûï
          </button>
        </div>

        <!-- TABEL KEGIATAN -->
        <div class="table-container">
          <table id="activityTable">
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Kegiatan</th>
                <th>Pelaksana</th>
                <th>Lokasi</th>
                <th>Keterangan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="activityBody">
              <!-- Data akan muncul di sini -->
            </tbody>
          </table>
        </div>
        <button
          onclick="clearAllActivities()"
          class="btn btn-danger"
          style="margin-top: 10px"
        >
          HAPUS SEMUA üóëÔ∏è
        </button>
      </div>

      <!-- CARD TUGAS -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">‚úÖ</div>
          <h3>DAFTAR TUGAS</h3>
        </div>
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="Tambah tugas baru..."
          />
          <button onclick="addTask()" class="btn btn-secondary">
            TAMBAH ‚ûï
          </button>
        </div>
        <ul id="taskList"></ul>
      </div>

      <!-- CARD PENGUMUMAN -->
      <div class="card announcement-card">
        <div class="card-header">
          <div class="card-icon">üì¢</div>
          <h3>PENGUMUMAN</h3>
        </div>
        <div id="announcementList">
          <p>Loading pengumuman...</p>
        </div>
        <button onclick="loadAnnouncements()" class="btn btn-info">
          REFRESH üîÑ
        </button>
      </div>

      <!-- CARD LAPORAN -->
      <div class="card">
        <div class="card-header">
          <div class="card-icon">üìä</div>
          <h3>LAPORAN</h3>
        </div>
        <button onclick="generateAndPreviewReport()" class="btn btn-warning">
          LAPORAN HARIAN üëÄ
        </button>
        <button
          onclick="generateAndPreviewDetailReport()"
          class="btn btn-warning"
        >
          LAPORAN DETAIL üìà
        </button>
        <button onclick="sendReportToAdmin()" class="btn btn-info">
          KIRIM KE ADMIN üìß
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
